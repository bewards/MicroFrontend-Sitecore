  Hint: ComponentQuery
  Value: |
    query FeaturedProductsByCategoryCTA($datasource: String!, $language: String!) {
      datasource: item(path: $datasource, language: $language) {
        ctaCategories: field(name: "ctaCategories") {
          ... on MultilistField {
            targetItems {
              ...on ProductCategoryData{
                categoryId{
                  jsonValue
                }
                categoryLabel{
                  jsonValue
                }
              }
            }
          }
        }
        saveIcon:field(name:"saveIcon"){
          jsonValue
        }
        plusIcon:field(name:"plusIcon"){
          jsonValue
        }
        testTitle:field(name:"testTitle"){
          jsonValue
        }
      }
    }
    
